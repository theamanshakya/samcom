<section class="absolute w-full top-0">
    <div class="absolute top-0 w-full h-full bg-gray-900" style=" background-size: 100%; background-repeat: no-repeat;"></div>
    <div class="container mx-auto px-4 h-screen">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4 pt-32">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <div class="text-5xl text-center my-3 font-bold">Login</div>
                        <form class="mt-8" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Email</label>
                                <input formControlName="email" type="email" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Email" style="transition: all 0.15s ease 0s;">
                                <div *ngIf="loginData.email.touched && loginData.email.invalid" class="text-red-600">
                                  <div *ngIf="loginData.email.errors && loginData.email.errors.required">Email is required.</div>
                                  <div *ngIf="loginData.email.errors && loginData.email.errors.email">Invalid Email Address</div>
                              </div>
                            </div>
                            
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Password</label>
                                <input formControlName="password" type="password" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Password" style="transition: all 0.15s ease 0s;">
                                <div *ngIf="loginData.password.touched && loginData.password.invalid" class="text-red-600">
                                  <div *ngIf="loginData.password.errors && loginData.password.errors.required">Password is required.</div>
                              </div>
                            </div>
  
                           
                            <div class="text-center mt-6">
                                <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full" type="submit" style="transition: all 0.15s ease 0s;" [ngClass]="loginData.valid ? 'opacity-50' : 'opacity-100'">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </section>
